<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex align-items-start flex-column" style="height: 100vh;">
    <!-- Header -->
    <header>
        <div class="row d-flex align-items-center" >
            <div class="col-md-3 ">
                <img src="assets/images/logo.svg">
                drop down 
            </div>
            <div class="col-md-6">
                search
                buy
                sell
                eur 
            </div>
            <div class="col-md-3">
                log in
                star
                cart
            </div>
        </div>
        <div class="pt-3">
            <button class="btn-cian">All</button>
            <button class="btn-cian">Abstract</button>
            <button class="btn-cian">Cartoon</button>
            <button class="btn-cian">3D</button>
            <button class="btn-cian">Fan Art</button>
            <button class="btn-cian">Manga</button>
            <button class="btn-cian">Retro</button>
            <button class="btn-cian">Pixel Art</button>
            <button class="btn-cian">Space</button>
            <button class="btn-cian">more...</button>
        </div>
    </header>
    <!-- Body -->
    <div class="fit-100 d-flex gap-5 justify-content-center">
        <!-- Sign in -->
        
        <div class="d-flex align-items-center justify-content-center border border-2 border-secondary rounded-3 m-3" >
            <form class="d-flex flex-column align-items-center m-5">
                <h3 class="mb-3">Sign in</h3>
                <input type="text" name="name" placeholder="Username" class="m-2 p-1">
                <input type="email" name="email" placeholder="Email" class="m-2 p-1" >
                <input type="password" name="password" placeholder="Password" class="m-2 mb-4 p-1">
                <button type="button" class="btn-purp">
                    <img src="assets/icons/go.png" class="icon">Sign in
                </button>
                <a href="/forgot.html" >Forgot password?</a>
            </form>
        </div>
        
        <!-- Sign up -->
        
        <div class="d-flex align-items-center justify-content-center bg-secondary rounded-3 m-3" >
            <form class="d-flex flex-column align-items-center m-5">
                <h3 class="mb-3">Sign up</h3>
                <input type="text" name="name" placeholder="Create username" class="m-2 p-1">
                <input type="email" name="email" placeholder="Email" class="m-2 p-1" >
                <input type="password" name="password" placeholder="Password" class="m-2 p-1">
                <input type="password" name="password" placeholder="Re type password" class="m-2 mb-4 p-1">
                <button type="button" class="btn-purp">
                    <img src="assets/icons/go.png" class="icon">Register
                </button>
            </form>
        </div>
        
    </div>
    <!-- Footer -->
    <footer class="mt-auto ">
        <div>
            <div class="d-flex">
                <div class="col-3">
                    <div class="d-flex">
                        <img src="assets/images/logo.svg" alt="logo" class="col-2">
                        <h6 class="pl-30 col-6">DADA c 2023</h6>
                    </div>
                </div>
            </div>
            <hr class="p-0 m-0">
            <div class="d-flex m-0">
                <div class="col-3 d-flex justify-content-center"><h6>Terms and Conditions</h6></div>
                <div class="col-3 d-flex justify-content-center"><h6>Privacy Policy</h6></div>
                <div class="col-3 d-flex justify-content-center"><h6>Cookie Policy</h6></div>
                <div class="col-3 d-flex justify-content-center "><h6>Legal Notice</h6></div>
            </div>
        </div>
    </footer>
</body>
</html>
