<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex align-items-start flex-column" style="height: 100vh;">
    <!-- Header -->
    <header>
        <div class="row d-flex align-items-center" >
            <div class="col-md-3 ">
                <img src="assets/images/logo.svg">
                drop down 
            </div>
            <div class="col-md-6">
                search
                buy
                sell
                eur 
            </div>
            <div class="col-md-3">
                log in
                star
                cart
            </div>
        </div>
        <div class="pt-3">
            <button class="btn-cian">All</button>
            <button class="btn-cian">Abstract</button>
            <button class="btn-cian">Cartoon</button>
            <button class="btn-cian">3D</button>
            <button class="btn-cian">Fan Art</button>
            <button class="btn-cian">Manga</button>
            <button class="btn-cian">Retro</button>
            <button class="btn-cian">Pixel Art</button>
            <button class="btn-cian">Space</button>
            <button class="btn-cian">more...</button>
        </div>
    </header>

    <main class="d-flex" style="padding: 0 30px; width: 100vw;">
        <!-- Filter -->
        <div class="col-3">
            <div class="d-flex justify-content-between">
                <h3>Filters</h3>
                <button class="btn-grey"><img src="assets/icons/save.png"> search</button>
            </div>
            <hr>
            <p>Keyword search</p>
            <input type="text" name="name" placeholder="&#128269; Search" >
            <hr>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" onclick="toggleDisable()" role="switch" id="toggleAll" selected="false">
                <label class="form-check-label" for="toggleAll">All</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="treeD">
                <label class="form-check-label" for="treeD">3D</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input sty " type="checkbox" role="switch" id="abstract">
                <label class="form-check-label" for="abstract">Abstract</label>
            </div>
        </div>
        <!-- Search -->
        <div class="col-9 bg-warning">
            listings
        </div>
    </main>  

    <!-- Footer -->
    <footer class="mt-auto">
        <div>
            <div class="d-flex">
                <div class="col-3">
                    <div class="d-flex">
                        <img src="assets/images/logo.svg" alt="logo" class="col-2">
                        <h6 class="pl-30 col-6">DADA c 2023</h6>
                    </div>
                </div>
            </div>
            <hr class="p-0 m-0">
            <div class="d-flex m-0">
                <div class="col-3 d-flex justify-content-center"><h6>Terms and Conditions</h6></div>
                <div class="col-3 d-flex justify-content-center"><h6>Privacy Policy</h6></div>
                <div class="col-3 d-flex justify-content-center"><h6>Cookie Policy</h6></div>
                <div class="col-3 d-flex justify-content-center "><h6>Legal Notice</h6></div>
            </div>
        </div>
    </footer>

    

    <script>
        const button = document.getElementById("toggleAll");
        const input = document.getElementById("treeD");
        // const input2 = document.getElementsByClassName("sty");
        const input3 = document.getElementById("abstract");

        button.addEventListener("click", () => {
            input.toggleAttribute("disabled");
            // input2.toggleAttribute("disabled");
            input3.toggleAttribute("disabled");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
