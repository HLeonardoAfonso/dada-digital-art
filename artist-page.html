<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="row d-flex align-items-center" >
            <div class="col-md-3 ">
                <img src="assets/images/logo.svg">
                drop down 
            </div>
            <div class="col-md-6">
                search
                buy
                sell
                eur
            </div>
            <div class="col-md-3">
                log in
                star
                cart
            </div>
        </div>
        <div class="pt-3">
            <button class="btn-cian">All</button>
            <button class="btn-cian">Abstract</button>
            <button class="btn-cian">Cartoon</button>
            <button class="btn-cian">3D</button>
            <button class="btn-cian">Fan Art</button>
            <button class="btn-cian">Manga</button>
            <button class="btn-cian">Retro</button>
            <button class="btn-cian">Pixel Art</button>
            <button class="btn-cian">Space</button>
            <button class="btn-cian">more...</button>
        </div>
    </header>
    <!-- Body -->
    <div>
        <!-- Perfile -->
        <div>Perfile</div>
        <!-- Statistics -->
        <div>Statistics</div>
        <!-- Listings -->

        <div class="row">
            <div class="card col-md-3" >
                <img src="assets/images/Art image 1.png" class="card-img-top" alt="Art 1">
                <div class="card-body">
                    <div class="row d-flex">
                        <div class="text-start">
                            <h5>Card title</h5>
                            <p>, 2023</p>
                        <div class="text-end">
                            <p>4.9 ***** (255)</p>
                        </div>
                    </div>
                    <button type="button" class="btn-grey" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Modal --> 

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
      </div>
      
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
